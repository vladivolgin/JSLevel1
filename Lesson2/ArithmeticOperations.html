<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict';
    function Addition(operand1, operand2) {
    return +operand1 + +operand2;
}

function Subtraction(operand1, operand2) {
    return +operand1 - +operand2;
}

function Division(operand1, operand2) {
    return +operand1 / +operand2;
}

function Multiplication(operand1, operand2) {
    return +operand1 * +operand2;
}
        
    </script>
    </body>
</html>
