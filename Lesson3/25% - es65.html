<body> 
    <script>
      'use strict';

function Product(name, price){
    this.name = name;
    this.price = price;
}
    Product.prototype.make25PercentDiscount = function(){
        this.price = this.price * 0.75;
        
    }
    const product1 = new Product('Product 1', 770);
    product1.make25PercentDiscount();

    console.log(product1)

   </script>
</body>
